<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Matchup Table</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Mechabellum Matchup Table</h1>
    <p>Number of hits required to kill each unit (HP / Max Attack)</p>

    <form id="levelForm" class="level-form">
      <fieldset>
        <legend>Attack modifiers</legend>
        <label for="attackLevel">Level</label>
        <input type="number" id="attackLevel" name="attackLevel" value="1" step="1" min="1" max="9">
        <label for="attackIncrease">% Increased ATK</label>
        <input type="number" id="attackIncrease" name="attackIncrease" value="0" min="0" step="1">
        <label for="attackDecreases">% Decreased ATK</label>
        <input type="text" id="attackDecreases" name="attackDecreases" pattern="^\d+(?:\s*,\s*\d+)*$" placeholder="11,10">
      </fieldset>
      <fieldset>
        <legend>Defense modifiers</legend>
        <label for="defenseLevel">Level</label>
        <input type="number" id="defenseLevel" name="defenseLevel" value="1" step="1" min="1" max="9">
        <label for="defenseIncrease">% Increased HP</label>
        <input type="number" id="defenseIncrease" name="defenseIncrease" value="0" step="1">
        <label for="defenseDecreases">% Decreased HP</label>
        <input type="text" id="defenseDecreases" name="defenseDecreases" pattern="^\d+(?:\s*,\s*\d+)*$" placeholder="11,10">
        <div class="tooltip">?
          <span class="tooltiptext">"decreased HP" mods are applied multiplicatively. Input a list of every debuff to apply, separated by ",".</span>
        </div>
        <!--fieldset>
          <legend>Debuffs</legend>
          <input type="checkbox" id="acid" name="acid" >
          <label for="acid">Acid</label>
        </fieldset-->
        
      </fieldset>
    </form>

    <div class="table-container">
      <table id="matchupTable">
        <thead>
          <tr id="headerRow"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
